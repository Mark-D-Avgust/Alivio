<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif+Georgian:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Alivio</title>
</head>
<body>

  <header class="header">
    <div class="header__container">
      <div class="navbar">
        <div class="logo">
          <img src="img/Logo.png" alt="" class="logo__img">
        </div>
        <div class="header__nav">
          <ul class="navbar-ul ul">
            <li class="navbar-li li"><a class="navbar__a" href="#">Why Alivio</a></li>
            <li class="navbar-li li"><a class="navbar__a" href="#">Solutions</a></li>
            <li class="navbar-li li"><a class="navbar__a" href="#">Community</a></li>
            <li class="navbar-li li"><a class="navbar__a" href="#">Prising</a></li>
          </ul>
        </div>
        <div class="regist">
          <a href="#" class="reg">Sign in</a>
          <button class="btn reg__btn">Start Trial</button>
        </div>
      </div>
    </div>

      <div class="header__content">
        <div class="header__container">
          <h1 class="h1">Be aware, Manage well.</h1>
          <p class="header__p">Everyone experiences stress in different ways.
            Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>
            <button class="btn header__btn">Find Your Way</button>
        </div>
      </div>
  </header>



  <footer class="footer">
    <div class="header__container">
      <div class="footer__content">
        <img src="img/footer-logo.svg" alt="" class="footer__img">
      <ul class="footer-ul ul">
        <li class="footer-li li"><a class="navbar__a" href="#">Why Alivio</a></li>
        <li class="footer-li li"><a class="navbar__a" href="#">Solutions</a></li>
        <li class="footer-li li"><a class="navbar__a" href="#">Community</a></li>
        <li class="footer-li li"><a class="navbar__a" href="#">Prising</a></li>
      </ul>
      </div>
    </div>
  </footer>

</body>
</html>
